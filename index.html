<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>
<body>
  <div class="rec">
    <div class="one"></div>
    <div class="two"></div>
  </div>
  <div class="three"></div>

  <script>
    let rec = document.getElementsByClassName("rec");
    let one = document.getElementsByClassName("one");
    let two = document.getElementsByClassName("two");
    let three = document.getElementsByClassName("three");
    // 클레스 네임 변수지정
    //console.log(rec);
    rec[0].style.display = "flex";
    one[0].style.width = "250px";
    one[0].style.height = "250px";
    one[0].style.backgroundColor = "#ccc"
    one[0].style.margin = "10px"

    two[0].style.width = "500px";
    two[0].style.height = "250px";
    two[0].style.backgroundColor = "gray"
    two[0].style.margin = "10px"



    three[0].style.width = "250px";
    three[0].style.height = "500px";
    three[0].style.backgroundColor= "gray";
    three[0].style.margin = "10px"
    //스타일링

    one[0].addEventListener('click',function(){
      two[0].style.backgroundColor = "#ff6666"
    });
//클릭시 색변경



  </script>
  
</body>
</html>
