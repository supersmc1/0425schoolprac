<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin:0;
      padding:0;
    }

    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    #root>div{
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    #root>div>div{
      width: 100px;
      height: 100px;
      background-color: #ccc;
      margin:20px;
    
    }
  </style>
</head>
<body>
  <div id="root">
    <div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

<script>
  let root = document.getElementById('root');
  let targetdiv = root.children[0];

  targetdiv.addEventListener('click', function() {
    targetdiv.style.flexDirection = "column";
  });
</script>
</body>
</html>
