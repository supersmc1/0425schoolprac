<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="lion"></div>

  <script>
    let a = document.getElementsByClassName('lion');
    //자스야 문서에 내가 클래스이름값 하나 가져오고싶어 클래스이름은 문자열 라이온이야
    //발견했으면 변수에 지정해줄게 변수 이름은 a야
    console.dir(a);
    //자스야 변수 a 가 가리키는 구조를 보고싶어
    console.log(a.style);
    let colorValue = "blue";
    //변수선언 문자열 머머머머머
    a.style.color = colorValue;
  </script>
</body>
</html>
